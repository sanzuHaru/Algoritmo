<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clasificación de Sitios Seguros</title>

    <!-- Font Icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Main css -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .main {
            padding: 20px;
        }
        .signup {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            display: flex;
        }
        .signup-content {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
        }
        .signup-form {
            padding: 50px;
            flex: 1;
        }
        .signup-form h2 {
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }
        .signup-form .form-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .signup-form .form-group {
            position: relative;
            margin-bottom: 25px;
        }
        .signup-form .form-group label {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 0;
            color: #333;
        }
        .signup-form .form-group input {
            width: calc(100% - 40px);
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            color: #333;
            font-size: 16px;
            margin-left: 40px;
        }
        .signup-form .form-group input:focus {
            border-color: #66afe9;
        }
        .signup-form .form-button {
            text-align: center;
        }
        .signup-form .form-button input {
            background: #3f51b5;
            color: #fff;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .signup-form .form-button input:hover {
            background: #303f9f;
        }
        .signup-image {
            flex: 1;
            background: url(/static/images/zona.png) no-repeat center center;
            background-size: cover;
        }
        .signup-image figure {
            display: block;
            max-width: 100%;
            height: 100%;
        }
        .signup-image img {
            display: block;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="main">

        <!-- Applicant form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Clasificación de un Municipio Seguro</h2>
                        <form action="/prediction" method="POST" class="register-form" id="register-form">
                            <h3>Datos de Entrada</h3>
                            <div class="form-group">
                                <label for="municipio"><i class="material-icons">location_city</i></label>
                                <input type="text" name="municipio" id="municipio" placeholder="Municipio" required/>
                            </div>
                            <div class="form-group">
                                <label for="habitantes"><i class="material-icons">people</i></label>
                                <input type="number" name="habitantes" id="habitantes" placeholder="Habitantes" required/>
                            </div>
                            <div class="form-group">
                                <label for="accidentes"><i class="material-icons">car_crash</i></label>
                                <input type="number" name="accidentes" id="accidentes" placeholder="Accidentes" required>
                            </div>
                            <div class="form-group">
                                <label for="muertos"><i class="material-icons">sentiment_very_dissatisfied</i></label>
                                <input type="number" name="muertos" id="muertos" placeholder="Muertos" required>
                            </div>
                            <div class="form-group">
                                <label for="heridos"><i class="material-icons">local_hospital</i></label>
                                <input type="number" name="heridos" id="heridos" placeholder="Heridos" required>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Enviar"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="" alt=""></figure>
                    </div>
                </div>
            </div>
        </section>
    
    </div>

</body>
</html>
